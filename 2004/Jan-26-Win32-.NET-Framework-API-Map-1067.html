<h1>Win32 -> .NET Framework API Map</h1>
<A href="http://www.cheztabor.com/">Tim Tabor</A> points out a new find, <A href="http://msdn.microsoft.com/library/default.asp?url=/library/en-us/dndotnet/html/win32map.asp">a mapping from Win32 API functions to the closest equivalent in the .NET Framework class library</A>. This is an amazing resource for folks making the switch.
