<h1>Windows Metafile to Avalon XAML Conversion</h1>
<P>Cristian Civera, a Microsoft .NET MVP, has posted a preview of <A href="http://lab.aspitalia.com/lab.aspx?ID=15#eng">a tool to convert Windows Enhanced Metafiles, an existing vector graphics file&nbsp;format, to XAML, Avalon's new format for describing vector graphics</A> (among other things). Thanks, Cristian!</P>
